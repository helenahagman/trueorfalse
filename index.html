<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font Awesome and Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>True or False game</title>
</head>

<body>
    <h1><span class="true">True</span> or <span
        class="false">False?</span></h1>
    <img class="img" src="assets/images/thumbsupdown.jpg" alt="Thumbs">

    <div class="intro-area">
        <p>Play the game!<br>It is simple, just choose <span
                class="true">TRUE</span> or <span
                class="false">FALSE</span>.</p>
    </div>

    <div class="question-area">
        <div id="question">
            <h2>Question:</h2>
        </div>
        <br>
        <span>
        <button data-type ="submit" id="true" onclick="true_clicked()">
            <span class="material-symbols-outlined">
                done
            </span>
        </button>
        
        <button data-type ="submit" id="false" onclick="false_clicked()">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
        </span>
    </div>

    <div class="score-area">
        
        <div>
            <p class="score">Won: <span id="correct">0</span></p>
            <p class="score">Lost: <span id="incorrect">0</span></p>
        </div>
        
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
