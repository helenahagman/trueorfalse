<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    
    <title>True or False game</title>
</head>

<body>
    <h1><span style="color:rgb(12, 211, 12);">True</span> or <span
        style="color: red;">False?</span></h1>
    <img class="logo" src="assets/images/thumbsupdown.jpg" alt="Thumbs">

    <div class="intro-area">
        <p>Play the game!<br>It is simple, just choose <span
                style="color: rgb(12, 211, 12);font-weight: bold; ">TRUE</span> or <span
                style="color: red; font-weight: bold;">FALSE</span>.</p>
    </div>

    <div class="question-area">
        <div id="question">
            <h2>Question:</h2>
        </div>
        <br>
        <button data-type ="submit" id="true" onclick="true_clicked()">
            <span class="material-symbols-outlined">
                done
            </span>
        </button>
        
        <button data-type ="submit" id="false" onclick="false_clicked()">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>

    <div class="score-area">
        
        <div id="score">Score: 0</div>
        
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
