<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <h1>True or False?</h1>
    <img class="logo" src="assets/images/thumbsupdown.jpg" alt="Thumbs">
    <p>Play the game of True or False.<br>Answer the questions with a simple Yes or No.</p>

    <div class="question-area">

    </div>

    <div class="score-area">
        <button id="true">
            <span class="material-symbols-outlined">
                done
                </span>
        </button>
        
        <button id="false">
            <span class="material-symbols-outlined">
                close
                </span>
        </button>
        
    </div>
