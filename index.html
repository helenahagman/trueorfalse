<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="True or False game with questions that can only be answered with true or false.">
    <meta name="keywords" content="game, true or false, true or false game, simple game, quiz">

    <!--Font Awesome and Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">


    <title>True or False game</title>
</head>

<body>
    <!--Header section-->
    <header>
        <h1><span class="true">True</span> or <span class="false">False?</span></h1>
        <img class="img" src="assets/images/thumbsupdown.jpg" alt="Thumbs">
    </header>

    <!--Introduction section-->
    <div class="intro-area">
       <p>Play the game!<br>5 questions, will you get them right?<br>
        It is simple, just choose <span class="true">TRUE</span> or <span
        class="false">FALSE</span>.</p>
    </div>
    

    <!--Question section including game buttons-->
    <section class="question-area">
        <div id="question">
            <h2>Question:</h2>
        </div>
        <br>
        <span>
            <button data-type="submit" id="true">
                <span class="material-symbols-outlined">
                    done
                </span>
            </button>

            <button data-type="submit" id="false">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </span>
    </section>

    <!--Score section with score count-->
    <div class="score-area">
        <p class="score">Won: <span id="correct">0</span></p>
        <p class="score">Lost: <span id="incorrect">0</span></p>
    </div>
    

    <!-- Reset game section-->
    <div>
    <p>Want to start a new game or reset an ongoing game? <br>Just use this button:</p>
    <br>
        <input type="button" id="reset" value="Reset Game" onclick="resetGame()">
    </div>

    <!-- Java Script and Sweet Alert script-->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
