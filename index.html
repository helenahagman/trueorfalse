<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="True or False game with questions that can only be answered with true or false.">
    <meta name="keywords" content="game, true or false, true or false game, simple game, quiz">

    <!--Font Awesome and Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">


    <title>True or False game</title>
</head>

<body>
    <!--Header section-->
    <header>
        <h1><span class="true">True</span> or <span class="false">False?</span></h1>
        <img class="img" src="assets/images/thumbsupdown.jpg" alt="Thumbs">
    </header>

    <!--Introduction section-->
    <section class="intro-area">
        <p>Play the game!<br>5 questions, will you get them right?<br>
            It is simple, just choose <span class="true">TRUE</span> or <span
                class="false">FALSE</span>.</p>
    </section>

    <!--Question section including game buttons-->
    <section class="question-area">
        <div id="question">
            <h2>Question:</h2>
        </div>
        <br>
        <span>
            <button data-type="submit" id="true" onclick="true_clicked()">
                <span class="material-symbols-outlined">
                    done
                </span>
            </button>

            <button data-type="submit" id="false" onclick="false_clicked()">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </span>
    </section>

    <!--Score section with score count-->
    <section class="score-area">
        <div>
            <p class="score">Won: <span id="correct">0</span></p>
            <p class="score">Lost: <span id="incorrect">0</span></p>
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </section>

    <!-- js and sweet alert script-->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
